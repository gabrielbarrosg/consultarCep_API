<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CEP</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="pesquisa-cep">
        <h1>ViaCEP</h1>
        <div class="pesquisa">
            <input id="cep" type="number" placeholder="Digite o CEP">
            <button class="btn" onclick="consultarCep()">Pesquisar</button>
        </div>

        <div id="resultado">
            <input id="rua" type="text" placeholder="Rua" disabled>
            <input id="bairro" type="text" placeholder="Bairro" disabled>
            <input id="cidade" type="text" placeholder="Cidade" disabled>
            <input id="estado" type="text" placeholder="Estado" disabled>            
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
