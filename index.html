<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CEP</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="valida-cep">
        <div class="valida">
            <input id="cep" type="number" placeholder="Digite o CEP">
            <button class="btn" onclick="consultarCep()">Pesquisar</button>
        </div>
        
        <div id="resultado-valida-cep">Resultado aqui</div>
    </div>
    <div id="pesquisa-cep">
        <div class="pesquisa">
            <input id="uf" type="text" placeholder="UF">
            <input id="cidade" type="text" placeholder="Cidade">
            <input id="logradouro" type="text" placeholder="Logradouro">
            <button class="btn" onclick="pesquisarCep()">Pesquisar</button>
        </div>

        <div id="resultado-pesquisa-cep">Resultado aqui</div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
